var rad=20;
var angle=0;
function trajectory() <!--this function decides the trajectory for the circle, in this case it is a circle-->
{
x=100+rad*Math.cos(angle);  <!--100 is the x-coordinate of the center of the circle about which the element is rotating, follows from x = cx + r*cos(angle) -->
