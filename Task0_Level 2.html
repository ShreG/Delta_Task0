<html>
<head>
<title>Delta Task 0 Level 2 </title>
<div id="rectangle"</div>
<style>
#rectangle
{
	position:absolute;
      	top: 0px;
	left: 0px;
	height:30px;
	width: 30px;
	background: black;
	
}
</style>
</head>

<body>
<script>
window.onload=function setValues()
{
var rect = document.getElementById('rectangle');
var x= rectangle.offsetLeft;
var y= rectangle.offsetTop;
var speed=10;
var rad=7;
var x_lim = 30*speed, y_lim = 20*speed, right=1, down=1, half=0; <!--arbitrary values have been set for the dimensions of the rectangle-->
function trajectory()
{
if(y==0)
half=0; <!--half is used to signify completion of traversal of two sides of the rectangle-->
if(x<x_lim && y<y_lim && !half) <!-- for the top horizontal line of the rectangle, where half is 0-->

right=1, down=0,  half=0; 

else
if(x==x_lim && y<y_lim) <!--for the right vertical line, half is still 0-->
{
right = 0,down = 1, half=0;
}
else
if(y==y_lim && x>0  ) <!--for the bottom horizontal line where half is made 1-->
{
right =-1,  down=0; half=1;
}
else
if(x==0 && y>=0 && half) <!--for the left vertical line where half is still 1-->
right = 0, down = -1;

x= x+(right*speed); <!--The sign of right takes care of moving x to the left or to the right-->
y=y+(down*speed); <!--The sign of down takes care of moving y up or down-->
rect.style.top=y;
rect.style.left=x;
window.requestAnimationFrame(trajectory);
};
trajectory();
}
</script>
</head>

</body>
</html>
